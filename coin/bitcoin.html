<html>
  <head>
    <meta charset="utf-8">
    <title>Current-Price - </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://use.fontawesome.com/e0a22a0e3f.js"></script>
    <script>
      var currentpriceApp = angular.module('currentpriceApp', []);
      currentpriceApp.controller('currentpriceCtrl', function ($scope, $http){
        $http.get('https://api.coinmarketcap.com/v1/ticker/').success(function(data) {
          $scope.countries = data;
        });
        $scope.orderByField = 'rank*1';
        $scope.reverseSort = false;
      });
    </script>

    <style>
      body {background: #F2F2F2;}
      .label {color:#333;}
    </style>
  </head>

          <tbody>
            <tr data-ng-repeat="currentprice in countries | filter:query | orderBy:orderByField:reverseSort">
              <td>{{currentprice.rank | number}}</td>
              <td><a href="coin/{{currentprice.name}}">{{currentprice.name}}</a></td>
              <td>{{currentprice.symbol}}</td>
              <td>{{currentprice.price_usd}}</td>
              <td>{{currentprice.price_btc}}</td>
              <td>{{currentprice.market_cap_usd}}</td>
              <td>{{currentprice.percent_change_24h}}</td>
              <td>{{currentprice.percent_change_7d}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
